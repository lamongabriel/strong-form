<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Form ðŸ’ª</title>
</head>

<body>

  <header>
    <nav>
      <i class="menu-icon"></i>
    </nav>
  </header>

  <main class="container">
    <form action="#" id="form" method="get" name="form" aria-hidden="true" class="strong-form">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" strong-form="type=required">

      <label for="lastName">Sobrenome</label>
      <input type="text" name="lastName" id="lastName" strong-form="minlength=5">

      <div class="input50">
        <div>
          <label for="birthday">Data de Nascimento</label>
          <input type="date" name="birthday" id="birthday" strong-form="type=birthday|type=required">
        </div>

        <div>
          <label for="phone">Telefone</label>
          <input type="number" name="phone" id="phone" strong-form="type=required">
        </div>
      </div>

      <label for="sex">Sexo</label>
      <select name="sex" id="sex" strong-form="type=sex">
        <option disabled selected>Escolha seu sexo</option>
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>

      <hr>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" strong-form="type=email">

      <label for="password">Senha</label>
      <input type="password" name="password" id="password" strong-form="type=pass">

      <label for="passwordConfirmation">Senha Confirmacao</label>
      <input type="password" name="passwordConfirmation" id="passwordConfirmation" strong-form="type=passconfirmation">

      <hr>

      <div class="input50">
        <div>
          <label for="cep">CEP</label>
          <input type="number" name="cep" id="cep" strong-form="type=cep">
        </div>
        <div>
          <label for="uf">UF</label>
          <input type="text" name="uf" id="uf" strong-form="type=uf|type=required">
        </div>
      </div>

      <label for="street">Rua</label>
      <input type="text" name="street" id="street" strong-form="type=street|type=required">

      <label for="neighbourhood">Bairro</label>
      <input type="text" name="neighborhood" id="neighborhood" strong-form="type=neighborhood|type=required">

      <label for="streetNumber">NÃºmero</label>
      <input type="text" name="streetNumber" id="streetNumber" strong-form="type=required">

      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="index.bundle.js"></script>
</body>

</html>
